<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Papel</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>

<body>
<h1>Novo Papel</h1>
<form action="#" method="post" th:action="@{/novopapel}" th:object="${papel}">
    <fieldset>
        <p>Id: <input th:field="*{id}" type="text"/></p>
        <p>Descrição: <input th:field="*{descricao}" type="text"/>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </fieldset>
</form>
</body>

</html>
